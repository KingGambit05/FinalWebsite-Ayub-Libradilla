<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="swipper.css">
</head>
<body>
  
  <section class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1</div>
      <img src="../Sources/exampleImg3.jpg" style="width: 100%;">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2</div>
      <img src="../Sources/exampleImg2.jpg" style="width: 100%;">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3</div>
      <img src="../Sources/exampleImg1.jpg" style="width: 100%;">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4</div>
      <img src="../Sources/exampleImg2.jpg" style="width: 100%;">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>


    
  </section>
    <div style="text-align: center;">
      <span class="dot" onclick="currentSlides(1)"></span>
      <span class="dot" onclick="currentSlides(2)"></span>
      <span class="dot" onclick="currentSlides(3)"></span>
      <span class="dot" onclick="currentSlides(4)"></span>
    </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n){
      showSlides(slideIndex += n);
    }

    function currentSlides(n){
      showSlides(slideIndex = n);
    }

    function showSlides(n){
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if(n > slides.length){
        slideIndex = 1
      }
      if(n < 1){
        slideIndex = slides.length;
      }
      for(i = 0; i < slides.length; i++){
        slides[i].style.display = "none";
      }
      for(i = 0; i < dots.length; i++){
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

</body>
</html>
