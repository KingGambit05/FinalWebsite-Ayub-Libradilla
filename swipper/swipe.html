<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/swipper/swipper.css">

  <link
    rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  
  <section>
      <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="../Sources/exampleImg1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../Sources/exampleImg2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../Sources/exampleImg1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../Sources/exampleImg2.jpg" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

  </div>

  <div class="pagination_">
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"><img src="../Sources/icons/back.svg" alt=""></div>
    <div class="swiper-button-next"><img src="../Sources/icons/forward.svg" alt=""></div>
  </div>

  </section>
  


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      speed: 400,
      spaceBetween: 20,
      slidesPerView:2,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });
  </script>
</body>
</html>
